<!DOCTYPE html>
<html lang="ja">
<head>
  <title>点対称ポリオミノの引き算</title>
  <script src="./js/main.js?2022.03.08"></script>
  <link rel="stylesheet" href="./style.css?2022.03.06">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">
  <meta charset="UTF-8">
</head>

<body id="body" class="text-regular">
  <div style="text-align:center;">
    <p id="version"><br></p>
    横:<input type="number" id="width" min="3">
    縦:<input type="number" id="height" min="3">
    <a class="button" id="sizeMode">サイズ変更モード</a>
    <p id="text"></p>
    <svg class="text-normal" id="svgBoard" width="500" height="500"></svg>
    <p id="url" style="font-size:12px"></p>

    <div style="width: 500px;">
      <h3>これは何？</h3>
      <p>
      濃い点線内にポリオミノを描画してください。<br>
      点対称連結ポリオミノ(水色)を足すことで、<br>
      全体の図形(ピンク+水色)を<br>
      点対称連結ポリオミノにできる場合、<br>
      その時の中心点を示します。<br>
      </p>
      <h3>サイズ変更モードとは？</h3>
      <p>
      クリックする位置に応じて、盤面を拡大縮小するモードです。<br>
      </p>
    </div>
  </div>
</body>
</html>
