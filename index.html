<!DOCTYPE html>
<html lang="ja">
<head>
  <title>点対称ポリオミノの引き算</title>
  <script src="./js/main.js?2022.02.27-d"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">
</head>

<body id="body" class="text-regular">
  <div style="text-align:center;">
    <p id="version"><br></p>
    width:<input type="number" id="width" min="3" style="width: 30px;">
    height:<input type="number" id="height" min="3" style="width: 30px;">
    <p style="font-size:12px">↑数値が大きいほど処理が重くなります。</p>
    <svg class="text-normal" style="margin:5px 15px 2px; padding:0px;" id="svgBoard" width="400" height="800"></svg>
    <p id="text"></p>
    <p id="url" style="font-size:12px"></p>

    <hr>
    <h3>これは何？</h3>
    <p>あなたは、濃い点線内にピンク色のポリオミノ(連結でなくても構わない)を描画できます。<br>点対称連結ポリオミノ(水色)を足すことで、全体の図形(ピンク+水色)を点対称連結ポリオミノにできる場合、その時の中心点を示します。</p>
  </div>
